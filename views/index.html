<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="public/img/favicon.ico">

  <title>后台商品管理系统</title>

  <!-- Bootstrap core CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/public/css/dashboard.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">某某电商后台</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3 menu">
      {{ if user }}
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">用户:{{ user.nickname }}</a>
      </li>
      <li class="nav-item text-nowrap hover">
        <a class="nav-link" href="/logout">退出登录</a>
      </li>
      {{ else }}
      <li>
        <a class="btn btn-primary navbar-btn" href="/login">登录</a>
      </li>
      {{ /if }}
    </ul>
  </nav>
  <!-- 左边栏菜单 -->
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="/userlist">
                <span data-feather="home"></span>
                用户信息 <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                商品信息管理
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                品牌信息管理
              </a>
            </li>
          </ul>
      </nav>
    </div>
    <!-- 产品信息版块 -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">用户信息</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary">分享</button>
            <button class="btn btn-sm btn-outline-secondary">输出</button>
          </div>
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            本周
          </button>
        </div>
      </div>

      <a href="/products/new" class="btn btn-success">添加商品</a>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>昵称</th>
              <th>性别</th>
              <th>年龄</th>
              <th>手机</th>
              <th>类型</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            {{ each  }}
                <tr>
                  <td>{{ $value.id }}</td>
                  <td>{{ $value.name }}</td>
                  <td>{{ $value.sex }}</td>
                  <td>{{ $value.age }}</td>
                  <td>{{ $value.hobbies }}</td>
                </tr>
                {{ /each }}
        </table>
      </div>
    </main>

  </div>
</body>

</html>
